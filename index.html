<head>

    <main class="container">
        <h1>Create Read Update Delete Search</h1>

            <input type="text" name="category" placeholder="category">

        <section>
            <input type="text" name="Search" placeholder="Search By Title">

            <table>

                    <tr class="tr">
                        <th>ID</th>
                        <th>TITLE</th>

                        <th>TAXES</th>

                        <th>DISCOUNT</th>
